# Enable logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'

# Log everything needed for I/O performance analysis
log_statement = 'none'
log_duration = on
log_min_duration_statement = 0            # log ทุก query
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0                        # log ทุกไฟล์ temp ที่สร้าง
log_autovacuum_min_duration = 0           # log ทุก autovacuum
